<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig Latin Translator</title>
</head>
<body>
    <header>
        <p>Pig Latin Translator</p>
    </header>

    <div id="body">
        <p>Translate English into Pig Latin.</p>
        <div id="areas">
            <textarea placeholder="Write your text here..." name="text_written" id="text"></textarea>
            <div id="text_translated">And Pig Latin will appear here...</div>
        </div>
    </div>

    <footer>
        <button id="translate">Translate</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
