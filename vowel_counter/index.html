<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vowel Counter</title>
</head>
<body>
    <header>
        Vowel Counter
    </header>

    <div>
        <p id="counter">Number of vowels : 0</p>
        
        <div>
            <input type="textarea" name="text" id="text" placeholder="Enter your text...">
        </div>

        <div>

            <button id="clear_button">Clear text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
