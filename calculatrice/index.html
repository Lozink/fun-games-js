<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="calculatrice">
        <thead id="barre_resultat">
            <tr>
                <th colspan="4" id="total">0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="division">รท</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="multiply">x</td>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="minus">-</td>
            </tr>
            <tr>
                <td colspan="2" id="0">0</td>
                <td id="equal">=</td>
                <td id="plus">+</td>
            </tr>
        </tbody>
    </table>
<script src="script.js"></script>
</body>
</html>
